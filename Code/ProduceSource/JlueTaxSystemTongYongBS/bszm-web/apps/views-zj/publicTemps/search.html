<div class=search-box><input type=text placeholder=请输入需要搜索的内容 class=search-input><button class=search-btn>搜索</button></div><div class=mini-window id=search-result-win title=功能搜索 width=1010 height=600 allowresize=false style="display: none"><div class=search-result-content><div class=search-box><input type=text placeholder=请输入需要搜索的内容 class=search-input><button class=search-btn>搜索</button></div><div class=search-result><div class=title>搜索结果</div><ul id=search-ul><script id=search-ul-li type=text/html>{{if functions.length > 0}} {{each functions as fn i}} {{if i < 200}} <li title="{{fn.name}}"> <a href="{{fn.url}}" target="_blank"> {{fn.name.replace(keyWord,'<span class="txt-red">'+ keyWord +'</span>')}} </a> </li> {{/if}} {{/each}} {{else}} <li class="no-result">未搜索到与“<span class="txt-red">{{keyWord}}</span>”相关的功能</li> {{/if}}</script></ul></div></div></div>
