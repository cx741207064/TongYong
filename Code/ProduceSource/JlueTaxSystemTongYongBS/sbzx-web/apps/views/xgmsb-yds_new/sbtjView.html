<h2>提交</h2><section><div id=xgmsb-result style="margin-top: 60px"><img src=../../../apps/images/xgmsb/ico-avatar.png style="margin-left: 30%;"> <span class=xgmsb-result-success>您的申报已经受理，建议等待<span id=xgmsb-timer>30</span>秒后<a href="../gdsSbjgcx/sbjgcx.html" target=_blank>查询申报结果</a></span><div class=xgmsb-result-tips style="display: none"><p>1、网上税务局仅支持部分申报，如果您要申报其他税种，请下载并使用河北省网上办税系统申报。</p><p>2、根据2014年第8号公告要求，使用短信验证码方式申报，应向当地税务机关提交纸质报告，建议您使用数字证书方式申报。</p><p><a>点击查看公告详情。</a></p><p>3、如有问题请拨打40071-12366，也可扫描二维码下载河北省网上税务局随时随地查询。</p><img src=../../../apps/images/xgmsb/ico-2wm.jpg width=108 height=108 alt=河北省网上税务局手机APP二维码></div></div></section>
